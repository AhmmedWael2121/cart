<section class="my-10 m-auto">
  <h1>{{ "home.category_title" | translate }}</h1>
  <div class="grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10">
    @for (cat of category ; track cat._id) {
    <div
      class="my-card border py-2 cursor-pointer px-4 shadow-lg shadow-violet-50 border-gray-300 rounded-3xl overflow-hidden relative"
    >
      <div class="card-component" [routerLink]="['/product']">
        <!--[routerLink]="['/details',product._id]  -->
        <div class="img-card">
          <img
            [src]="cat.image"
            class="rounded-md w-full h-56 object-contain"
            [alt]="cat.name"
          />
        </div>
        <div class="card-body py-4 capitalize">
          <h2 class="text-violet-900 font-medium text-center text-lg">{{ cat.name }}</h2>
        </div>
      </div>
    </div>

    } @empty {
    <div
      class="text-center text-3xl mx-auto w-full text-gray-500 py-10 flex justify-center items-center"
    >
      {{ "home.noData" | translate }}
    </div>
    }
  </div>
</section>
