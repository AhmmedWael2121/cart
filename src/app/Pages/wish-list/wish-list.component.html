
<section>
    <h1>{{'wishlist.title'|translate}}</h1>

      <div class="main-sec p-4 ">
        <div class="btn flex items-center justify-end">
          <button (click)="RemoveWishList()" class="  Remove-btn bg-red-700 shadow-lg hover:scale-105 rounded-3xl px-2 py-1 text-white font-medium hover:bg-red-900 transition-all duration-500 ease-in-out ">{{'cart.CleanChart' | translate }}</button>
        </div>
        @for (wish of wishLists; track wish._id) {
        
        <div class="main-content p-4 grid grid-cols-1 md:grid-cols-[10%_minmax(0,1fr)] gap-4 border-b-2 border-b-violet-950 rounded-2xl">
           
          <div class="left-side m-auto">
            <img [src]="wish.imageCover" class="w-full max-w-[100px] md:max-w-[150px] object-contain" [alt]="wish.title" />
          </div>
      
          <div class="right-side flex flex-col md:flex-row justify-between items-center gap-4 my-4 px-5">
            <div class="flex flex-col gap-2 items-start justify-center">
              <h2 class=" md:text-2xl text-xl font-bold text-violet-700">{{ wish.title  }}</h2>
              <p class="text-sm md:text-base">
                {{ wish.category.name }}
              </p>
              <p class="text-sm md:text-lg">
                <span class="font-bold text-violet-600">{{'wishlist.Price' | translate }} </span> 
                {{ wish.price | currency :'GBP' }}
              </p>
              <button (click)="RemoveWishListItem(wish._id)" class="cursor-pointer text-sm md:text-lg">
                <i class="far fa-trash-alt text-red-500"></i> {{'wishlist.Remove' |translate }}
              </button>
            </div>
            
            <div class="btns flex items-center gap-3">
              <button (click)="AddIntoWishList(wish._id)" class="btn flex items-center justify-center p-2 bg-violet-100 rounded-full hover:bg-violet-200">
                <i class="fas fa-minus text-xl"></i>
              </button>
              <p class="font-semibold text-xl">{{ wish.ratingsQuantity }}</p>
              <button (click)="AddIntoWishList(wish._id)" class="btn flex items-center justify-center p-2 bg-violet-100 rounded-full hover:bg-violet-200">
                <i class="fas fa-plus text-xl"></i>
              </button>
            </div>
          </div>
        </div>
        }
        <button [disabled]="" class="cursor-pointer   py-2 btn w-[20%] ms-0 hover:text-white button" routerLink="/cart">{{'wishlist.toCart'|translate  }}</button>
      </div>
    
  </section>
